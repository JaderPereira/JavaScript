<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1 id="texto">Formulário</h1>
        <form action="">
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="" class="input" id="nome">
            </p>
            <p>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" name="" class="input" id="sobrenome">
            </p>
            <p>
                <label for="cpf">CPF:</label>
                <input type="text" name="" class="input" id="cpf">
            </p>
            <p>
                <label for="usuario">Usuário:</label>
                <input type="text" name="" class="input" id="usuario">
            </p>
            <p>
                <label for="senha">senha:</label>
                <input type="text" name="" class="input" id="senha">
            </p>
            <p>
                <label for="confereSenha">Repetir senha:</label>
                <input type="text" name="" class="input" id="confereSenha">
            </p>
            <p>
                <input type="button" id="botao" value="Enviar" onclick="enviar()">
            </p>
        </form>
        <p id="resultado"></p>
    </section>
    <script src="script.js"></script>
</body>
</html>
