<body>
    <h1> Calculadora de soma</h1>
    <input type="text" id="pergunta">
    <input type="text" id="pergunta2">
    <input type="button" value="somar" onclick="somar()">
    <div id="resultado">
        resultado

    <script>
        function somar() {
        var res = document.getElementById('resultado')
        var resp1 = document.getElementById('pergunta')
        var resp2 = document.getElementById('pergunta2')
        var n1 = Number(resp1.value)
        var n2 = Number(resp2.value)
        
        var s = n1 + n2 
        res.innerHTML = `a soma entre ${n1} e ${n2} Ã© ${s}`
        }
    </script>
