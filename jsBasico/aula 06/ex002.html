     /*essa aula foi sobre varialveis, o que é uma variavel? uma

     logo em seguida q coloco meu nome, o comando "window.alert" é 
     ativado so que com o meu nome, como eu posso colocar qualquer 
     coisa como se fosse meu nome eu uso a ferramenta da variavel, 
     ela vai ter a função de pegar o que eu colocar no window.prompt
     e colocar no window alert, com essa variavel eu posso colocar o
     que eu quiser q vai aparecer no window.alert.
     o comando para a variavel é simples "var (nome da variavel) = "
     eu vou usar muito isso ainda, a variavel é algo importante.  */
   </script>
