<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
</head>
<body>
    <section>
        <h1>Gerador de senha</h1>
        <div class="resultado"></div>
        <form action="">
            <p class="campo">
                <label for="">Tamanho da senha</label>
                <input type="number" class="tamanho">
            </p>
            <h2>Personalização da senha:</h2>
            <p class="campo">
                <input type="checkbox" name="" class="chk-maiusculas" id="id-chk-maiusculas" checked>
                <label for="id-chk-maiusculas">Letras maiusculas</label>
            </p>
            <p class="campo">
                <input type="checkbox" name="" class="chk-minusculas" id="id-chk-minusculas">
                <label for="id-chk-minusculas">Letras minusculas</label>
            </p>
            <p class="campo">
                <input type="checkbox" name="" class="chk-numeros" id="id-chk-numeros">
                <label for="id-chk-numeros">Numeros</label>
            </p>
            <p class="campo">
                <input type="checkbox" name="" class="chk-simbolos" id="id-chk-simbolos">
                <label for="id-chk-simbolos">Símbolos</label>
            </p>
            <p class="campo">
                <input type="button" value="Gerar" class="botao-gerar">
            </p>
        </form>
    </section>
    <script src="./assets/js/bundle.js"></script>
</body>
</html>
