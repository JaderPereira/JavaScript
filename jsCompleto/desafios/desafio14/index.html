<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1 id="texto">Formulário</h1>
        <form action="" method="post" id="formulario">
            <p class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="" class="input nome">
            </p>
            <p class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="" class="input sobrenome">
            </p>
            <p class="campo">
                <label for="cpf">CPF</label>
                <input type="text" name="" class="input cpf">
            </p>
            <p class="campo">
                <label for="usuario">Usuário</label>
                <input type="text" name="" class="input usuario">
            </p>
            <p class="campo">
                <label for="senha">senha</label>
                <input type="password" name="" class="input senha">
            </p>
            <p class="campo">
                <label for="confereSenha">Repetir senha</label>
                <input type="password" name="" class="input confereSenha">
            </p>
            <p>
                <input type="submit" id="botao" value="Enviar">
            </p>
        </form>
        <p id="resultado"></p>
    </section>

    <script src="validaCpf.js"></script>
    <script src="script2.js"></script>
</body>
</html>
